<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Arini - 감성 싱어송라이터</title>
  <style>
    body {
      background: #fefefe;
      color: #333;
      font-family: 'Helvetica Neue', sans-serif;
      padding: 0;
      margin: 0;
    }

    /* 상단 고정 메뉴 */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .logo img {
      height: 40px;
    }

    .navbar .logo-title {
      font-size: 1.2em;
      font-weight: bold;
    }

    .navbar .menu {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      color: #f1c40f;
    }

    /* 본문 콘텐츠 */
    .content {
      padding-top: 80px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      position: relative;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .album-name {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      display: none;
    }

    .card:hover .album-name {
      display: block;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- 상단 고정 메뉴 -->
  <div class="navbar">
    <!-- 왼쪽 로고 영역 -->
    <div class="logo">
      <img src="assets/images/logo.png" alt="Arini 로고" />
      <span class="logo-title">Arini - 감성 싱어송라이터</span>
    </div>
    <!-- 오른쪽 메뉴 -->
    <div class="menu">
      <a href="#artist">아티스트</a>
      <a href="#contact">컨택트</a>
    </div>
  </div>

  <!-- 본문 콘텐츠 -->
  <div class="content" id="artist">
    <h1>Arini</h1>
    <p>감성을 노래하는 싱어송라이터</p>

    <div class="grid">
      <div class="card">
        <img src="assets/images/album1.jpg" alt="앨범 1">
        <div class="album-name">하나</div>
      </div>
      <div class="card">
        <img src="assets/images/album2.jpg" alt="앨범 2">
        <div class="album-name">둘</div>
      </div>
      <div class="card">
        <img src="assets/images/album3.jpg" alt="앨범 3">
        <div class="album-name">셋</div>
      </div>
      <div class="card">
        <img src="assets/images/album4.jpg" alt="앨범 4">
        <div class="album-name">넷</div>
      </div>
      <div class="card">
        <img src="assets/images/album5.jpg" alt="앨범 5">
        <div class="album-name">다섯</div>
      </div>
    </div>

    <div class="links" id="contact">
      <a href="https://instagram.com/your_id" target="_blank">Instagram</a>
      <a href="https://youtube.com/@your_channel" target="_blank">YouTube</a>
      <a href="mailto:your@email.com">Email</a>
    </div>
  </div>

</body>
</html>
