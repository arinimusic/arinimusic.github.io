<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notice - arinimusic</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function changeLanguage(lang) {
      const notices = {
        ko: [
          { date: "2025-04-01", title: "사이트 오픈 안내", content: "arinimusic 포트폴리오 사이트가 오픈되었습니다. 많은 이용 바랍니다." },
          { date: "2025-04-10", title: "업데이트 공지", content: "프로젝트 페이지가 업데이트 되었습니다. 새로운 작업물을 확인해보세요." }
        ],
        en: [
          { date: "2025-04-01", title: "Website Launch", content: "The arinimusic portfolio website is now live. Thank you for visiting." },
          { date: "2025-04-10", title: "Update Notice", content: "The Projects page has been updated. Check out the new work." }
        ]
      };
      const container = document.getElementById('notice-container');
      container.innerHTML = '';
      notices[lang].forEach(notice => {
        const noticeEl = document.createElement('div');
        noticeEl.className = 'notice-item';
        noticeEl.innerHTML = `
          <h2>${notice.title}</h2>
          <p class="notice-date">${notice.date}</p>
          <p>${notice.content}</p>
        `;
        container.appendChild(noticeEl);
      });
    }
  </script>
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="notice.html" class="active">Notice</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
          <a href="#">Language</a>
          <ul class="dropdown">
            <li><a href="#" onclick="changeLanguage('ko')">한국어</a></li>
            <li><a href="#" onclick="changeLanguage('en')">English</a></li>
          </ul>
        </li>
        <li>&nbsp;</li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="notice-section">
      <h1>공지사항</h1>
      <div id="notice-container">
        <!-- 공지사항이 여기에 삽입됩니다 -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 arinimusic. All rights reserved.</p>
  </footer>

  <!-- 초기 언어 설정 -->
  <script>
    changeLanguage('ko');
  </script>
</body>
</html>
